<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="module" src="./bundle.js"></script>
  <link rel="stylesheet" href="assets/styles.css?v=3">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </link>
  <title>Tetris</title>
</head>

<body>
  <h1>
    Trivial Tetris
  </h1>
  <h3>Score: <span id="score">0</span></h3>
  <h3>Level: <span id="level">1</span></h3>
  <!-- <button class='start' id='start-button'>Start!</button> -->

  <div class="grid next-piece" id="next-piece">
    <script lang="javascript">
      let container = document.getElementById('next-piece');
      for (i = 0; i < 16; i++) {
        container.appendChild(document.createElement('div'));
      }
    </script>
  </div>

  <div class="grid game" id="grid">
    <script lang="javascript">
      container = document.getElementById('grid');
      for (i = 0; i < 200; i++) {
        container.appendChild(document.createElement('div'));
      }
    </script>
  </div>

  <h5 class="yellow">Press escape button to pause the game.</h5>
  <p class="grey">This game is dedicated to my son. Andrew, you are the best. Love, mom.</p>
  <p class="grey">Svitlana Dzyuban &copy; 2020</p>
  <div class="centerLabel hidden">
    <div>
      <div class='high-score'>
        <div class="title"><h3>* My High Score *</h3></div>
        <ul id="high-score">
          <li><div class='desc'>2020-10-17</div><div class='record'>360</li>
          <li><div class='desc'>2020-10-18</div><div class='record'>279</div></li>
          <li><div class='desc'>2020-10-18</div><div class='record'>278</div></li>
          <li><div class='desc'>2020-10-15</div><div class='record'>54</div></li>
        </ul>
      </div>
      <h1 id="label">Paused</h1>
      <button class='start hidden' id='start-button'>Restart</button>
      <button class='start hidden' id='resume-button'>Resume</button>
    </div>
  </div>
</body>

</html>
