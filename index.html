<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="module" src="./bundle.js"></script>
  <link rel="stylesheet" href="assets/styles.css">
  </link>
  <title>Tetris</title>
</head>

<body>
  <h1>
    Andrew and Lana's Tetris
  </h1>
  <h3>Score: <span id="score">0</span></h3>
  <!-- <button class='start' id='start-button'>Start!</button> -->

  <div class="grid" id="grid">
  </div>
  <h5 class="yellow">Press escape button to pause the game.</h5>
  <h5 class="grey">Svitlana Dzyuban &copy; 2020</h5>
  <script lang="javascript">

    let container = document.getElementById('grid')
    for (i = 0; i < 200; i++) {
      container.appendChild(document.createElement('div'));
    }

  </script>

  <div class="centerLabel hidden">
    <div><button class='start hidden' id='start-button'>Restart!</button>
      <div id="label">Paused</div>
    </div>
  </div>
</body>

</html>
